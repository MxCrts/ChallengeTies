// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Explicit versions are required by Gradle
        classpath("com.android.tools.build:gradle:8.0.2")
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.8")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21")
        // If youâ€™re using the Expo modules plugin, lock its version too:
        classpath("dev.expo:expo-module-gradle-plugin:1.5.2")
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine(
            "node",
            "--print",
            "require.resolve('react-native/package.json')"
        )
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        // React Native artifacts from npm
        maven { url reactNativeAndroidDir }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// Apply the Expo root-level and React Native root-project plugins
apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "dev.expo.module"
